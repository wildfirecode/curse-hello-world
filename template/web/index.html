<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>Egret</title>
	<meta name="viewport"
	      content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="full-screen" content="true"/>
	<meta name="screen-orientation" content="portrait"/>
	<meta name="x5-fullscreen" content="true"/>
	<meta name="360-fullscreen" content="true"/>
	<style>
		html, body {
			-ms-touch-action: none;
			background: #888888;
			padding: 0;
			border: 0;
			margin: 0;
			height: 100%;
		}
	</style>
</head>

<body>
<div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
     data-entry-class="Main"
     data-orientation="auto"
     data-scale-mode="fixedWidth"
     data-frame-rate="30"
     data-content-width="750"
     data-content-height="1334"
     data-show-paint-rect="false"
     data-multi-fingered="2"
     data-show-fps="false" data-show-log="false"
     data-show-fps-style="x:0,y:0,size:12,textColor:0xffffff,bgAlpha:0.9">
</div>
<script src="vendor.js"></script>
<script src="bundle.min.js"></script>
<script>
	egret.runEgret({
		renderMode: "webgl", audioType: 0, calculateCanvasScaleFactor: function (context) {
			var backingStore = context.backingStorePixelRatio ||
				context.webkitBackingStorePixelRatio ||
				context.mozBackingStorePixelRatio ||
				context.msBackingStorePixelRatio ||
				context.oBackingStorePixelRatio ||
				context.backingStorePixelRatio || 1;
			return (window.devicePixelRatio || 1) / backingStore;
		}
	});

	var gameId = 1;
	var revivePluginId = 1;
	var CFG = {
		appInfo: {
			"appId": 1,
			"earnCreditsUrl": "https://www.baidu.com/",
			"loginProgram": "",
			"open": false,
			"openLogin": false
		},
		gameInfo: {
			"id": 1317,
			"oaId": 19951,
			"offDate": "2018-04-17 11:00",
			"openTotalScoreSwitch": false,
			"rankPrize": true,
			"skincontent": ""
		},
		extra: {
			"embedDomain": "//embedlog.duibatest.com.cn"
		},
		defenseStrategy: {
			"scoreUnit": 10
		}
	}
	var recordUrl = 'record/';

	function resolve(a) {
		var b = eval(a);
		return b;
	}
</script>
</body>

</html>
